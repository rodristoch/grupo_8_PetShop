<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/registerLogin_style.css">
    <meta name="viewport" content="width=device-wid th, initial-scale=1.0">
    <title>Página login</title>
</head>
<body>
<header>
    <p>Acá va el header</p>
</header>
<main>
    <article class="contenedor">
        <!--Imagen hardcodeada-->
            <img src="/img/Imagen_login.png" alt="Imagen de perro y gato" class="tamano-imagen">
        <!--Registro-->
        <form class="formulario">
            <div class="centrado">
            <!--Logo + texto-->
            <article class="flex-enlinea">
                <img src="/img/header/logoV.png" alt="Logo" class="logo">
                <h2> Bienvenido/a a Patitas</h2>
            </article>

            <!--Input email-->
            <p class="titulo">Email</p>
            <input type="email" name="email" id="email" placeholder="Ingresa tu mail para el registro" class="input1">
            <label for="email" class="error">El email ingresado no es válido</label>

            <!--Input contraseña-->
            <p class="titulo">Contraseña</p>
            <input type="password" name="password" id="password" placeholder="Ingresa una contraseña" class="input1">
            <label for="password" class="error">La contraseña ingresada debe tener mas de 8 caracteres</label>

            <!--Recuerdame -->
            <section class="flex-enlinea2">
                <input type="checkbox" name="checkbox" id="recuerdame">
                <p>Recuerdame</p>
            </section>

            <a href="">¿Olvidaste la contraseña?</a>

            <button type="submit">Iniciar sesión</button>
            <hr>

            <section class="flex-enlinea">
                <button class="btn-icon"> Ingresar con  <img src="/img/Iconos/Google.png" class="tamano-icono"/></button>
                <button class="btn-icon"> Ingresar con  <img src="/img/Iconos/Facebook.png" class="tamano-icono"/></button>
            </section>

            <hr>

            <button class="btn-secundario">Regístrate</button>
        </div>
        </form>  
    </article>

</main> 

<footer>
    <p>Acá va el footer</p>
</footer>
    
</body>
</html>
